        jQuery(document).ready(function ($) {
			var query = window.location.search;
			var searched = query.search('sucess')
			if(searched != -1)
			{
				$('#sucess').html('<h3>You Contact info has been submitted, Thanks</h3>');
			}
			$('.error-email').hide();
				$('.error-fname').hide();
				$('.error-lname').hide();
				//$('.error-nop').hide();
				$('.error-phone').hide();
				//$('.error-schedule').hide();
				$('.error-message').hide();
			$('#header').load('header.html');
			$('#book').click(function() {
				var submitForm = true;
				$('.error-email').html('');
				$('.error-fname').html('');
				$('.error-lname').html('');
				//$('.error-nop').html('');
				$('.error-phone').html('');
				var email = $('#email').val();
				var fname = $('#fname').val();
				var lname = $('#lname').val();
				//var nop = $('#nop').val();
				var phone = $('#phone').val();
				var message = $('#message').val();
				//var fromDate = new Date($('#from').val());
				//var toDate = new Date($('#to').val());
				/*if(fromDate > toDate)
				{
					$('.error-schedule').html('Form date should be less than to date').show();
									submitForm = false;
				}*/
				if(! message.length>0)
				{
					$('.error-message').html('Please write your message to us').show();
									submitForm = false;
				}

				if(email.length>0)
				{
						  	if(!email.match(/^[_A-z0-9-]+(\.[_A-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/))
							{
								$('.error-email').html('Please enter valid email-id').show();
								
									submitForm = false;
							}
				}
				else{
					$('.error-email').html('Please enter email-id').show();
									submitForm = false;
				}
				
				if(fname.length>0 && fname.length <15)
				{
						  	if(!fname.match(/^[A-Za-z]+$/))
							{
								$('.error-fname').html('Only Alphabets are allowed').show();
									submitForm = false;
							}
				}
				else{
					$('.error-fname').html('Fname should consists of 1 to max 15 chars').show();
					submitForm = false;
				}
				
				if(lname.length>0 && lname.length <15)
				{
						  	if(!lname.match(/^[A-Za-z]+$/))
							{
								$('.error-lname').html('Only Alphabets are allowed').show();
									submitForm = false;
							}
				}
				else{
					$('.error-lname').html('Lname should consists of 1 to max 15 chars').show();
					submitForm = false;
				}

				if(phone.length>0)
				{
					if(phone.length !=  10){
						$('.error-phone').html('Cell number should have 10 digits').show();
						submitForm = false;
					}
							
					else if(!phone.match(/^[0-9]+$/)){
						$('.error-phone').html('Only digits are allowed').show();
						submitForm = false;
					}
									
				}
				else{
					$('.error-phone').html('Please provide cell number').show();
					submitForm = false;	
				}
				
				return submitForm;
			});
			
		});
